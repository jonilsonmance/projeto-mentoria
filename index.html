<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mentoria</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Staatliches&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="page">

    <header>
      <h1>Mentoria</h1>
      <p>Preencha o formulário abaixo para agendar a sua mentoria</p>

    </header>

    <form>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>INFORMAÇÕES PESSOAIS</legend>
          <div class="colun-1">
            <div class="input-wrapper">
              <label for="event-name">Nome</label>
              <input type="text", id="event-name">
            </div>

            <div class="input-wrapper">
              <label for="event-surname">Sobrenome</label>
              <input type="text", id="event-surname">
            </div>
         </div>

          <div class="input-wrapper">
            <label for="event-email">Email <span>(digite um e-mail válido)</span></label>
            <input type="email", id="event-email">
          </div>

          <div class="input-wrapper">
            <label for="event-password">Senha <span>(minimo de 6 caracteres)</span></label>
            <input type="password", id="event-password">
          </div>
        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>INFORMAÇÕES DO MENTOR</legend>
          <div class="input-wrapper">
            <label for="event-mentor-name">Nome do seu mentor <span>(só o primeiro nome)</span></label>
            <input type="text", id="event-mentor-name">
          </div>
        </div>
      </fieldset>

      <fieldset>
       <div class="fieldset-wrapper">
        <legend>SEUS HORARIOS DISPONIVEIS</legend>
        <legend>PRIMEIRA MENTORIA</legend>
        <div class="col-3">
            <div class="input-wrapper">
              <label for="event-date">Data <span>(DD/MM/AAAA)</span></label>
              <input type="date" id="event-date">
            </div>
            <div class="input-wrapper">
              <label for="event-begin">Das</label>
              <input type="time" id="event-begin">
            </div>
            <div class="input-wrapper">
              <label for="event-end">Até</label>
              <input type="time" id="event-end">
            </div>
          </div>

          <legend>SEGUNDA MENTORIA</legend>
          <div class="col-4">
            <div class="input-wrapper">
              <label for="event-date">Data<span>(DD/MM/AAAA)</span></label>
              <input type="date" id="event-date">
            </div>
            <div class="input-wrapper">
              <label for="event-begin">Das</label>
              <input type="time" id="event-begin">
            </div>
            <div class="input-wrapper">
              <label for="event-end">Até</label>
              <input type="time" id="event-end">
            </div>
          </div>
        
       </div>
      </fieldset>

    </form>

    <footer>
      <button 
      class="button">
        SALVAR
      </button>
    </footer>

  </div>
  
</body>
</html>
